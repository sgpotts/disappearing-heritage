<!DOCTYPE html>

    <head>

        <title>Good Examples</title>
        <style>

            /* Demo styles */
            html,body{background:#1A1A1A;margin:0;}
            body{border-top:4px solid #000;}
            .content{color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:90%;margin:20px auto;}
            h1{font-size:12px;font-weight:normal;color:#ddd;margin:0;}
            p{margin:0 0 20px}
            a {color:#22BCB9;text-decoration:none;}
            .cred{margin-top:20px;font-size:11px;}

            /* This rule is read by Galleria to define the gallery height: */
            /*#galleria{height:320px}*/
            #galleria{height:650px}

<link rel="stylesheet" type="text/css" href="galleria.classic.css">
        <!-- load jQuery -->

<body>
